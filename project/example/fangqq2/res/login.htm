<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<meta name="MSSmartTagsPreventParsing" content="True" />
<meta http-equiv="MSThemeCompatible" content="Yes" />
<meta name="Keywords" content="keywords" />
<title>QQ登陆界面</title>
<link href="css/global.css" rel="stylesheet" type="text/css" />
<link href="css/login.css" rel="stylesheet" type="text/css" />
</head>
<script type="text/javascript" src="js/jquery_min.js"></script>
<script type="text/javascript">
function click_validate() {
	
}
function display_validate(status) {
	if (typeof(status) == "undefined") {
		status = 1;
	}
	if (status == 2) {
		$("#validate_box").hide();
		$(".form_validate").hide()
	} else {
		$("#validate_box").show();
		$(".form_validate").show()
	}
}
</script>
<body>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0" >
	<tr>
		<td height="27">

			<!--标题栏开始-->
			<div id="caption">
				<div id="caption_frame">
					<div id="caption_bar">
						<div id="caption_title"><a id="caption_sysmenu" href="javascript:void(0);" hidefocus="true"></a><span id="caption_text">QQ2011</span></div>
						<ul id="caption_button">
							<li><a id="caption_button_website" href="javascript:void(0);" hidefocus="true" title="意见反馈">意见反馈</a></li>
							<li><a id="caption_button_min" href="javascript:void(0);" hidefocus="true" title="最小化">最小化</a></li>
							<li><a id="caption_button_max" class="max" href="javascript:void(0);" hidefocus="true" title="最大化">最大化</a></li>
							<li><a id="caption_button_close" href="javascript:void(0);" hidefocus="true" title="关闭">关闭</a></li>
						</ul>
					</div>
				</div>
			</div>
			<!--标题栏结束-->
		</td>
	</tr>
	<tr>
		<td height="100%" width="100%" id="tbmain" valign="top">
			<div id="form_main">
				<div id="form_main_content">
				<!--窗体内容开始--> 
			  <div class="login">
			    <div class="header">
			      <div class="space"></div>
			      <div class="banner"></div>
                </div>
			    <div class="main">
			      <form id="form_login" name="form_login" method="post" action="javascript:;">
			        <div class="form_list">
			          <div class="left float_left">
			            <table width="100%" border="0" cellspacing="1" cellpadding="3">
			              <tr>
			                <td width="38" class="text_right">QQ号</td>
			                <td width="131"><input name="qq_number" type="text" class="input" id="qq_number" style="width:130px;" /></td>
			                <td>&nbsp;</td>
		                  </tr>
			              <tr>
			                <td class="text_right">密 码</td>
			                <td><input name="qq_password" type="password" class="input" id="qq_password" style="width:130px;" /></td>
			                <td>&nbsp;</td>
		                  </tr>
                          <tbody id="validate_box">
			              <tr>
			                <td class="text_right">验证码</td>
			                <td><input name="qq_number2" type="text" class="input" id="qq_number2" style="width:80px;" /></td>
			                <td><a href="javascript:click_validate();" class="ref_validate">刷新</a></td>
		                  </tr>
                          </tbody>
		                </table>
			          </div>
			          <div class="right float_right"><a href="javascript:display_validate(1);" class="button">登陆</a></div>
                    </div>
                    <div class="clear_both"></div>
			        <div class="form_validate"><a href="javascript:click_validate();" title="点击刷新验证码"><img id="qq_validate_img" src="images/validate.jpg" alt="" /></a></div>
                  </form>
			    </div>
              </div>
                <!--窗体内容结束-->
            	</div>
			</div>
<div id="form_bottom">
	    <div id="form_bottom_rc1"></div>
				<div id="form_bottom_rc2"></div>
			</div>
		</td>
	</tr>
</table>
</body>
</html>
