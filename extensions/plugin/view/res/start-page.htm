<html>
<head>
  <style>
    body { margin:0; font:system; }
    div.header 
    {
      height:57px;  
      background-image: url(images/header.png);
      background-position: 0px 0px 4px 239px;
      background-repeat: expand stretch-top stretch-middle stretch-right stretch-bottom;
    }
    div.body 
    {
      font: "微软雅黑",system; 
	  font-size:12px;
	  line-height:14px;
      background-image: url(images/body-back.png);
      background-repeat: expand; 
      background-position: 80px 0 0 0; // top right bottom left offsets/margins
      height:*;  // takes the rest of the view
      padding:25px 10px 10px 10px;
      flow:horizontal;     // two columns
      border-spacing:10px; // with 20 px margin in between
    }
    
    #left { width:20em; }    
    
    div.panel
    {
      background-image: url(images/panel-back.png);
      background-repeat: expand; 
      background-position: 14px 14px 14px 14px; // top right bottom left offsets/margins
      padding: 0 10px 10px 10px;
      margin-bottom:20px;
    }
    div.panel > caption
    {
      background-image: url(images/panel-caption-back.png);
      background-repeat: expand stretch-left stretch-middle stretch-right; 
      background-position: 3px 3px 3px 3px; // top right bottom left offsets/margins
      padding:6px 6px;
      color:white;
      font-weight:bold;
      position:relative;
      top:-0.7em;
      margin-bottom:-0.6em;
    }
        
    div.panel :link { text-decoration:none; color:#8b8368; cursor:pointer;assigned!:self.$1(button[name="delete-project"])::display="none"; }
    div.panel :link:hover { color:red; assigned!:self.$1(button[name="delete-project"])::display="inline-block";}
    div.panel :link:active { text-decoration:none; }
    div.panel :link:focus { color:orange; }
    div.panel :link:tab-focus { text-decoration:double-underline; }
    div.panel ul { padding: 0 6px; margin: 10px 0;line-height:16px; }
    div.panel li { display:block; margin: 2px 0; }
    div.panel dl { padding: 0 6px;line-height:16px; }
    div.panel dt { font-weight:bold; margin-bottom:4px; }
    div.panel dt:not(:first-child) { border-top: 1px dotted #8b8368; margin-top:6px; padding-top:6px;}
    div.panel dd { padding-left:12px;font-size:8pt; }
     
    #recent-projects table { margin:0 auto; }
    #recent-projects table td:first-child { text-align:right; }
	  
	button[name="delete-project"]{
		background:none;
		width:16px;
		height:16px;
		padding:0;
	}
	button[name="delete-project"] img{
	    margin:0; 
		vertical-align: middle;
	}  
  </style>  
<head>
<body> 
  <div .body>
    <div #left>
      <div .panel #recent-projects>
        <caption>最近打开工程</caption>
        <ul #recent-projects-list></ul> 
		 <p style="text-align:right;margin-right:10%%" .right>
			<a href="#" name="create-project" #create-project>创建工程</a> 
			<a href="#" name="open-project">打开工程</a></p>
      </div>
      <div .panel #getting-started .right>
        <caption>开发指南和文档资源</caption>
        <ul><include src="content/getting-started.htm" /></ul>
      </div> 
    </div>
    <div .panel #msdn-news>
      <caption>官网资讯</caption>
      <dl #start-page-news><img src="images/loading.png" /></dl>
      <p style="text-align:right;margin-right:10%%"><a href="http://www.aau.cn/forum.php?mod=guide">更多...</a></p>
    </div>
  </div> 
</body>
</html>
